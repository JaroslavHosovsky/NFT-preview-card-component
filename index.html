<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="card-container">
      <img src="img/image-equilibrium.jpg" class="equi-img" alt="" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text-container">
        <div class="svg-text">
          <img src="img/icon-ethereum.svg" class="svg-img1" alt="" />
          <p class="etherum-p">0.041 ETH</p>
        </div>
        <div class="svg-text">
          <img src="img/icon-clock.svg" class="svg-img2" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="reference">
        <img src="img/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </body>
</html>
